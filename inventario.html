<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Repaso 1 - Inventario</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Gestion del Inventario</h2>

        <button class="btn btn-danger mb-4 mt-4" id="logoutButton">Cerrar Sesi√≥n</button>

        <form id="addProductForm" class="mt-4">
            <div class="d-md-flex justify-content-between align-items-center">
                <div class="d-md-flex w-100">
                    <div class="w-100  mb-3" style="margin-right: 2rem;">
                        <label for="producto" class="form-label">Nombre del Producto</label>
                        <input 
                            type="producto" 
                            class="form-control" 
                            name="producto" 
                            id="producto"
                            required
                            placeholder="Escribe el nombre del producto"
                        >
                    </div>
                    <div class="mb-3 w-100" style="margin-right: 2rem;">
                        <label for="stock" class="form-label">Cantidad del Producto</label>
                        <input 
                            type="stock" 
                            class="form-control" 
                            name="stock" 
                            id="stock"
                            required
                            placeholder="Escribe el stock del producto"
                        >
                    </div>    
                </div>
                <button class="btn btn-primary">Guardar</button>
            </div>

        </form>

        <table class="table">
            <thead class="success">
                <tr>
                    <th>Nombre</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="productTable" id="productTable"></tbody>
        </table>
    </div>

    <script src="./js/inventory.js" type="module"></script>
</body>
</html>
